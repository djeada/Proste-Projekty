name: Unit Test JS Projects
on:
  push:
    branches: [ main, ulepszone_szablony ]
  pull_request:
    branches: [ main ]
jobs:
  test-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Find changed JS projects
        id: changes
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only origin/main...HEAD | grep '^src/vanilla_js/' | cut -d'/' -f3 | sort | uniq | xargs)
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT
      - name: Print info if nothing changed
        if: steps.changes.outputs.changed == ''
        run: echo 'Brak zmian w projektach JS. Testy nie są uruchamiane.'
      - name: Run tests for changed JS projects
        if: steps.changes.outputs.changed != ''
        run: |
          for proj in ${{ steps.changes.outputs.changed }}; do
            echo "Testuję projekt: $proj"
            cd src/vanilla_js/$proj
            npm ci
            npm test || exit 1
            cd ../../..
          done
